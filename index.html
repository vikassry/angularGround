<!DOCTYPE html>
<html ng-app="store">
<head>
	<title> Index </title>
</head>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
<body ng-controller="storeController as store">
	
	<div  ng-repeat="product in store.products" ng-hide={{product.isSoltOut}}>
		<h2> {{product.name}} </h2>
		<p><i>Price: $ {{product.price}} </i></p>
		<p> {{product.desc}} </p>
		<button ng-show="product.canBePurchased"> Buy </button>
		<hr>
	</div>	
	
</body>
</html>
